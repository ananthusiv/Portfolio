<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="navbar.css">
  <!-- Add FontAwesome for icons (if not already included) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="index.html">
        <img src="Assets/Logo.png" alt="Logo" width="50" height="50">
      </a>

      <!-- Navbar Toggler Button (Default Bootstrap) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links and Icons -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html" id="home-link">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html" id="about-link">About</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="https://drive.google.com/file/d/1lScpIiWh6_91V15UnFqLnyTHOw99C3pm/view?usp=sharing" id="resume-link">Resume</a>
          </li>
          <!-- Social Icons -->
          <li class="nav-item">
            <a class="nav-link" href="mailto:ananthsiv15@gmail.com" id="contact-link">
              <i class="fa fa-envelope"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/-ananthus/" aria-label="LinkedIn" target="_blank" id="linkedin-link">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
