<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio of Ananthu S, UI/UX Designer">
  <meta name="keywords" content="Portfolio, UI/UX Design, Web Development, Science Tutor">
  <meta name="author" content="Ananthu S">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="about.css"> <!-- Reference to external CSS for About Section -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Hero Section (Splash Animation) -->
  <div id="hero" class="hero-section">
    <div class="text initial">Welcome to my work</div>
    <div class="yellow-box"></div>
    <div class="text final">Looking forward to collaborating</div>
    <div class="arrow" id="scroll-arrow"></div>
  </div>

 
      </div>
    </div>
  </div>

  <!-- Projects Section -->
  <section id="projects-section" style="display: none; opacity: 0;">
    <p class="section-title">My Work</p>
    <h2 class="section-heading">The projects I've been working on</h2>

    <div class="project-container">
      <!-- Project Info List -->
      <div class="project-list">
        <ul>
          <li class="project-item active" data-target="0">
            <i class="fas fa-music"></i> Soul Music – AI-powered Personalized Playlist
          </li>
          <li class="project-item" data-target="1">
            <i class="fas fa-chart-line"></i> KFC Dashboard – Sales & Inventory Analytics
          </li>
        </ul>
      </div>

      <div class="project-image-container" id="image-0">
        <a href="soulmusic.html">
          <img id="project-image" src="Assets/Project image.png" alt="Soul Music AI Feature" class="img-fluid">
        </a>
      </div>

      <div class="project-image-container" id="image-1" style="display: none;">
        <a href="kfcdashboard.html">
          <img id="project-image-2" src="Assets/kfc dashboard mockup.png" alt="KFC Dashboard" class="img-fluid">
        </a>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    // Scroll to Projects Section when arrow is clicked and reveal the section
    document.getElementById('scroll-arrow').addEventListener('click', function() {
      let projectsSection = document.getElementById('projects-section');
      projectsSection.style.display = 'block';
      setTimeout(function () {
        projectsSection.style.opacity = '1'; // Fade-in
      }, 50);

      // Scroll to the projects section smoothly
      projectsSection.scrollIntoView({ behavior: 'smooth' });
    });

    // Load external HTML (Navbar and Footer) dynamically
    function loadHTML(file, elementId) {
      fetch(file).then(response => response.text()).then(data => {
        document.getElementById(elementId).innerHTML = data;
      }).catch(error => console.error("Error loading file:", error));
    }

    window.onload = function () {
      loadHTML("navbar.html", "navbar-container");
      loadHTML("footer.html", "footer-container");
    };

    // Toggle Text for the About section
    function toggleText(element) {
      const collapsibleText = element.nextElementSibling;
      if (collapsibleText.style.display === "block") {
        collapsibleText.style.display = "none";
      } else {
        collapsibleText.style.display = "block";
      }
    }

    // Get all project items and the image container
    const projectItems = document.querySelectorAll('.project-item');
    const projectImageContainers = document.querySelectorAll('.project-image-container');

    // Add event listeners to each project item
    projectItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        projectItems.forEach(item => item.classList.remove('active'));
        item.classList.add('active');
        projectImageContainers.forEach(container => container.style.display = 'none');
        const activeImage = document.getElementById(`image-${index}`);
        activeImage.style.display = 'block';
      });
    });
  </script>
</body>
</html>
